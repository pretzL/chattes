      <nav class="">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item">
              <a href="/index.html" class="nav-link px-2 text-black" aria-current="page">

    </header>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasProfileLabel">User Panel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex flex-column gap-2">
          <a href="/profile.html" class="card-text text-anchor">My Profile</a>
          <a href="#" class="card-text text-anchor">My Groups</a>
          <a href="#" class="card-text text-anchor">Marketplace</a>
          <a href="/login.html" class="card-text text-anchor">Login</a>
        </div>
      </div>
    </div>
    <main class="bg-light d-flex flex-column p-3">
      <div class="container container-xxl">
        <div class="row">
          <div class="col-md-6">
            <img src="images/undraw_remotely_2j6y.svg" alt="Background Image" class="img-fluid" />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4 login-p">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                </div>
                <form action="/profile.html">
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required minlength="3" />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="5" />
                  </div>

                  <div class="d-flex mb-5 justify-content-between">
                    <label class="control control--checkbox mb-0"
                      ><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass login-a">Forgot Password</a></span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <input type="submit" value="Log In" class="btn btn-block bg-color-green" />
                    <a href="/register.html" class="btn btn-block bg-color-green">Register</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
